<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m12">
        <div class="card-panel hoverable">
          <div class="row">
            <form class="col s12" name="logForm"  ng-submit="$ctrl.loadDataFile($event)">
              <div class="row">
                <div class="input-field col s12">
                  <input id="dataFile"
                         name="dataFile"
                         type="file"
                         accept=".csv"
                         required
                         files-input
                         ng-model="$ctrl.dataFileList"
                         ng-change="$ctrl.onFileSelected()">
                </div>
              </div>
              <div class="row center" ng-show="$ctrl.showLoadButtons">
                <button class="waves-effect waves-light amber darken-2 btn-large" ng-click="$ctrl.loadDataFile('add')">
                  <span>
                    Добавить
                  </span>
                </button>
                <button class="waves-effect waves-light amber darken-2 btn-large" ng-click="$ctrl.loadDataFile('update')">
                  <span>
                    Обновить
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
